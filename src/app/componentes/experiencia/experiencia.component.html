<!-- Seccion experiencia laboral -->
<section>
    <h2>Experiencia</h2>
    <div class="container" *ngFor="let experiencia of experienciasList">
      <div class="row">
        <div class="col-1">    
        </div>
        <div class="col-8">
          <h3>{{experiencia.empresa}}</h3>
          <h5>{{(experiencia.inicio)}} - {{(experiencia.fin)}}</h5>
            <p>
              {{experiencia.tarea}}  
            </p>
        </div>
   <!-- Boton editar experiencia -->      
        <div class="col-3">      
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#editarExperienciaModal"><i class="fa-sharp fa-solid fa-pen"></i>
          </button>
         <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#eliminarExperienciaModal"><i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-1">    
        </div>
      </div>
    </div>
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#agregarExperienciaModal"><i class="fa-solid fa-plus"></i>
        </button>
        <app-modal-experiencia></app-modal-experiencia>
      </section>
