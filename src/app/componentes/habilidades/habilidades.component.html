<!-- Seccion habilidades -->
<section>
  <h2>Habilidades</h2>
  <div class="container">
  <div class="row" *ngFor="let habilidades of habilidadesList">
   <div class="col-10">
      <h5>{{habilidades.nombre}}</h5>
      <div class="progress mb-4" style="height: 35px;"> 
       <div class="progress-bar" role="progressbar" [style.width.%]="habilidades.porcentaje" aria-valuenow="75%" aria-valuemin="0" aria-valuemax="100">{{habilidades.porcentaje}} % </div>
      </div>
<!-- Boton editar habilidades -->
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#editarHabilidadModal"><i class="fa-sharp fa-solid fa-pen"></i>
      </button>
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#eliminarHabilidadModal"><i class="fa-solid fa-trash-can"></i>
     </button> 
   </div>  
  </div>
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#agregarHabilidadModal"><i class="fa-solid fa-plus"></i>
      </button>       
</div>
</section>

<app-modal-habilidad></app-modal-habilidad>
<!--Fin seccion habilidades-->
