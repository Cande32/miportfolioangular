<!-- Seccion experiencia laboral -->
<section>
    <h2>Experiencia</h2>
    <div class="container" *ngFor="let experiencia of experienciasList">
      <div class="row">
        <div class="col-1">    
        </div>
        <div class="col-8">
          <h3>{{experiencia.empresa}}</h3>
          <h5>{{(experiencia.inicio)}} - {{(experiencia.fin)}}</h5>
            <p>
              {{experiencia.tarea}}  
            </p>
        </div>   
        <div class="col-3">      
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-1">    
        </div>
      </div>
    </div>  
  </section>

      <!--Fin seccion experiencia laboral-->
