  <!-- Modal contacto -->
  <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">
  <div class="modal fade" id="contactoModal" tabindex="-1" aria-labelledby="contactoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactoModalLabel">Contacto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          

            <div class="mb-3">
              <label for="fullname" class="form-label">Nombre y Apellido</label><br> 
              <textarea rows="1" cols="40" formControlName="fullname" required ></textarea>
              <p *ngIf="this.form.get('fullname')?.errors?.['required']">
                (El nombre no puede quedar vacío)
              </p>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" formControlName="email">
            </div>
            <div *ngIf="Mail?.errors  && Mail?.touched">   
              <p *ngIf="Mail?.hasError('required')" class="error">
                  El email es requerido.
              </p>
              <p *ngIf="Mail?.hasError('email')" class="error">
                  El formato del email debe ser válido.
                </p>
            </div>

            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label> <br>
              <textarea formControlName="mensaje" rows="5" cols="50"></textarea>
            </div>
            <div *ngIf="this.form.get('mensaje')?.errors?.['required']">
              (El mensaje no puede quedar vacío)
            </div>
            <div *ngIf="this.form.get('mensaje')?.errors?.['maxlength']">
              (Debe tener como máximo 500 caracteres)
            </div>
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn">Enviar</button>
        </div>
      </div>
    </div>
  </div>
</form>
